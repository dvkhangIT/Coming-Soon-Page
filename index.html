<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/logo.png" alt="" class="logo" />
      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching</span> soon</h1>
        <div class="lauch-time">
          <div class="">
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div class="">
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div class="">
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div class="">
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button>Learn More <img src="images/triangle.png" alt="" /></button>
      </div>
      <img src="images/rocket.png" class="rocket" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
